<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <!-- create Form here -->
      <form>
        <legend>Basic info</legend>
        <label for="name"> Cat Name</label>
        <input type="text" id="name">
        <label for="likes">Likes</label>
        <input type="text" id="likes" placeholder="list of likes with ,">
        <label for="breed">Breed</label>
        <input type="text" id="breed">
        <label for="cats">goodWithCats</label>
        <input type="checkbox" id=cats>
        <label for="dogs">goodWithDogs</label>
        <input type="checkbox" id="dogs">
        <label for="kids">goodWithKids</label>
        <input type="checkbox" id="kids">
        <input type="submit">
      </form>
      <section id="kittenProfiles">
        <!-- generate this from js: -->
      </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
